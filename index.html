<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- My Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme1.css">

</head>

<body>

  <div class="container">
    <section class="title">
      <h2 class="heading"> calc </h2>
      <div class="theme-section">
        <p class="theme"> THEME </p>
        <div class="theme-bar">
          <p class="theme-btns"> 
            <button class="theme-btn">1</button>
            <button class="theme-btn">2</button>
            <button class="theme-btn">3</button>
          </p>
        </div>
      </div>
    </section>

    <section class="result">
      <input type="text" class="live-result" placeholder="0">
    </section>

    <section class="main">
      <div class="row">
        <button class="key-btn btn7" value="7"> 7 </button>
        <button class="key-btn btn8" value="8"> 8 </button>
        <button class="key-btn btn9" value="9"> 9 </button>
        <button class="del-btn" value="&nbsp"> DEL </button>
      </div> 
      <div class="row">
        <button class="key-btn btn4" value="4" > 4 </button>
        <button class="key-btn btn5" value="5"> 5 </button>
        <button class="key-btn btn6" value="6"> 6 </button>
        <button class="key-btn btnPlus" value="+"> + </button>
      </div> 
      <div class="row">
        <button class="key-btn btn1" value="1"> 1 </button>
        <button class="key-btn btn2" value="2"> 2 </button>
        <button class="key-btn btn3" value="3"> 3 </button>
        <button class="key-btn btnMinus" value="-"> - </button>
      </div> 
      <div class="row">
        <button class="key-btn btnDot" value="."> . </button>
        <button class="key-btn btn0" value="0"> 0 </button>
        <button class="key-btn btnDiv" value="/"> / </button>
        <button class="key-btn btnMult" value="*"> x </button>
      </div> 
      <div class="row">
        <button class="reset-btn" value="0"> RESET </button>
        <button class="equals-btn" value="="> = </button>
      </div> 
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Archit Kakkar</a>.
  </div>

<script src="index.js" charset="UTF-8" type="text/javascript"></script>

</body>

</html>
